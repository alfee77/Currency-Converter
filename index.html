<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Page</title>
  </head>
  <body>
    <nav id="navbar">
      <a href="" class="nav-brand">Currencies</a>
      <ul>
        <li class="nav-item"><a href="about.html">About us</a></li>
        <li><a href="" class="nav-item btn btn-default">Register</a></li>
      </ul>
    </nav>

    <div class="container" id="main">
      <p>
        Select the base currency and the target currency and we'll show you the
        conversion rate.
      </p>
      <div class="grid">
        <div>
          <label for="base-currency">Base currency:</label>
          <select id="base-currency"></select>
        </div>
        <div>
          <label for="target-currency">Target currency:</label>
          <select id="target-currency"></select>
        </div>
      </div>
      <div class="result-grid">
        <input
          type="number"
          id="base-currency-input"
          name="base-currency-input"
          min="10"
          max="100"
        />
        <!-- <p>1</p> -->
        <p>=</p>
        <p id="conversion-result"></p>
      </div>
    </div>

    <footer id="footer-wrapper">
      <a href="about.html" target="_blank">About us</a>
      <a href="contact.html" target="_blank">Contact us</a>
    </footer>
  </body>
  <script src="index.js" type="module"></script>
</html>
